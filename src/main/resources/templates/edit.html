<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>top page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
    table tr th { background-color: #000099; color: white; }
    table tr td { background-color:#eeeeee; }
    p.msg { border:solid 1px lightgray; padding:10px; }
    p.title { margin:0px 5px; font-weight:bold; }
    p.memo { margin:0px 5px; }
    </style>
</head>
<body>
    <h1>Blog edit</h1>
<p th:text="${msg}" />
<form method="post" action="/edit">
    <p><h4>タイトル</h4><input type="text" id="title" name="title" th:value="${title}" th:maxlength="${maxlength}"  /></p>
    <p><h4>本文</h4><textarea id="body" name="body" rows="10" cols="30"></textarea></p>
    <p><h4>投稿日</h4><input type="date" id="postdate" name="postdate" /></p>
    
    <input type="submit" value="投稿" />
</form>

</body>
</html>
